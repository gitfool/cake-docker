name: ci
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  CAKE_SETTINGS_SHOWPROCESSCOMMANDLINE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_NOLOGO: true
  DOTNET_ROLL_FORWARD: Major

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3.0.0
        with:
          fetch-depth: 0
          submodules: true

      - name: Install dotnet
        uses: actions/setup-dotnet@v2.0.0
        with:
          # renovate: datasource=docker depName=dotnet-sdk packageName=mcr.microsoft.com/dotnet/sdk
          dotnet-version: 6.0.202

      - name: Docker login
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v1.14.1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Setup buildx
        uses: docker/setup-buildx-action@v1.6.0

      - name: Export runtime
        uses: crazy-max/ghaction-github-runtime@v1.0.0

      - name: Cake build
        run: dotnet tool restore && dotnet cake --verbosity=verbose --publish=true
